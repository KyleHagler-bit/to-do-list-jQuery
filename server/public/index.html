<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <script src="vendors/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="vendors/sweetalert.min.js"></script> 
    <script src="scripts/client.js" charset="utf-8"></script>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   
    
      <h1>To Do List</h1>

      <input type="text" id="taskNameIn" value="" placeholder="Task Name">
      <input type="text" id="notesIn" value="" placeholder="Task Notes" autocomplete="none">
      <button class="btn btn-sm" id="addButton">Add Task</button>
      
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Task Name</th>
            <th>Notes</th>
            <th>Date Completed</th>
            <th>Complete Btn</th>
            <th>Delete Btn</th>
          </tr>
        </thead>
        <tbody id="viewTodoList">
          
        </tbody>
      </table>
      
   
  <footer>
    <p>&COPY 2020</p>
  </footer>
  </body>
</html>
